<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/gambar/bacground.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #2e7d32; /* Hijau elegan */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: brightness(90%) blur(3px);
        }
        .result-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #1b5e20;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Hasil Prediksi Kelas Iris:</h2>
        <p>Prediction: {{ prediction }}</p>
        <p>Confidence: {{ confidence }}%</p>
        <a href="/">Kembali</a>        
    </div>
</body>
</html>
