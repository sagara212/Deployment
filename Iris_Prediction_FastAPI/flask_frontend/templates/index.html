<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/gambar/bacground.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #2e7d32; /* Hijau elegan */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: brightness(90%) blur(3px);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #1b5e20;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #81c784;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prediksi Bunga Iris</h2>
        <form method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length"><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width"><br>
            <input type="text" name="petal_length" placeholder="Petal Length"><br>
            <input type="text" name="petal_width" placeholder="Petal Width"><br>
            <input type="submit" value="Prediksi">
        </form>
    </div>
</body>
</html>
